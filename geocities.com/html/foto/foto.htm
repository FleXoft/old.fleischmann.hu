// Default imagename, imagewidth, imageheight, htmlmessage
var imagename="";                           		// filename 
var imagewidth;										// x
var imageheight;									// y
var htmlmessage="";									// message, text

function getCookie(Name) {
	var search = Name + "=";
	if (document.cookie.length > 0) { 				// if there are any cookies
       offset = document.cookie.indexOf(search); 
       if (offset != -1) { 							// if cookie exists 
         offset += search.length; 
         // set index of beginning of value
         end = document.cookie.indexOf(";", offset);
         // set index of end of cookie value
         if (end == -1) end=document.cookie.length;
         return unescape(document.cookie.substring(offset, end));
        } 
     }
}
  
imagename=getCookie("FlexLastPhotoCookie");
imagewidth=getCookie("FlexLastPhotoWidthCookie");
imageheight=getCookie("FlexLastPhotoHeightCookie");
htmlmessage=getCookie("FlexLastPhotoHTMLMessageCookie");

if (imagename == null) {
   imagename="http://www.extra.hu/flex/pics/photos/kedvencek/ag.jpg";		// Default value
   imagewidth=438;															// x
   imageheight=308;															// y
  }
