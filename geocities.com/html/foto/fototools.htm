var actualbg="FFFFFF"
	
function setbg(bg) {
	actualbg=bg;
	window.parent.frames[2].document.bgColor=bg;
	window.parent.frames[1].document.bgColor=bg;
	window.parent.frames[0].document.bgColor=bg;
}
			
// This is the new zoom function (NOW just for test)
function zoom(z) {
	window.parent.frames[2].document.open(); 
	window.parent.frames[2].document.writeln('<body topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0">');
	if (z!=-2) window.parent.frames[2].document.writeln('<TABLE CELLSPACING="0" CELLPADDING="0" WIDTH="100%" HEIGHT="100%" BORDER="0"><TR><TD VALIGN="middle">');
	window.parent.frames[2].document.writeln('<CENTER><a href="javascript: window.parent.frames[1].zoom(100);"><IMG border=0 ALT="100%" SRC="'+window.parent.imagename+'" '+ (z==-1?'WIDTH=100%':((z!=-2&&z!=100)?(' WIDTH='+z*window.parent.imagewidth/100):'')) + (z==-2?'HEIGHT=100%':((z!=-1&&z!=100)?(' HEIGHT='+z*window.parent.imageheight/100):'')) + '></a></CENTER>');
	window.parent.frames[2].document.writeln(window.parent.htmlmessage);
	if (z!=-2) window.parent.frames[2].document.writeln('</TD></TR></TABLE>');
	// It's only works with Netscape. I'm so sad. Hmmmm...
	// window.document.writeln(window.document.images[1].width);
	window.parent.frames[2].document.close();
	setbg(actualbg);
}
