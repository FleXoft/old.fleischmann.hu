<script>

/* I saw the base of this script on http://www.bungie.net/ */

var origWidth = 0;
var origHeight = 0;

var fullsize = 0;

var imgLoaded = 0;
var bottomLoaded = 0;

var leftMargin = 20;
var bottomMargin = 140;

var firstTime = 1;

window.focus();

function resize() {
  if (!imgLoaded || !bottomLoaded ) return;
 
  if (! origWidth) origWidth = document.getElementById("mainImage").width;
  if (! origHeight) origHeight = document.getElementById("mainImage").height;

  windowWidth = document.body.clientWidth - leftMargin;
  windowHeight = document.body.clientHeight - bottomMargin;

  if (windowWidth==0) windowWidth=800;
  if (windowHeight==0) windowHeight=600;

  if ( firstTime==1 && windowWidth > origWidth && windowHeight > origHeight ) fullsize=1;
  firstTime=0;
  
  /* if ( windowWidth < origWidth ) fullsize=0; */
  
  if (fullsize) {
    document.getElementById("mainImage").width=origWidth;
    document.getElementById("mainImage").height=origHeight;
  }
  else if (origWidth/origHeight > windowWidth/windowHeight) {
    var newWidth = windowWidth-5;
    if (isNaN(newWidth)) newWidth=500; 
    document.getElementById("mainImage").width = newWidth;
    document.getElementById("mainImage").height = newWidth * (origHeight/origWidth);
  }
  else {
    var newHeight = windowHeight-5;
    if (isNaN(newHeight)) newHeight=400;
    document.getElementById("mainImage").height = newHeight;
    document.getElementById("mainImage").width = newHeight * (origWidth/origHeight);
  }
}

function setCookie(name, value, expire) {
  document.cookie = name + "=" + escape(value) + ((expire == null) ? "" : ("; expires=" + expire.toGMTString()))
}

function set(item) {
  var today = new Date()
  var expires = new Date()
  expires.setTime(today.getTime() + 1000*60*60*24*365)

  setCookie("FlexLastPhoto", item, expires);
}

</script>

<script for=window event=onresize>
resize();

var cookieArray = String(document.cookie).split("; ");
for (i in cookieArray) {
  cookie = cookieArray[i].split("=");
  if (cookie[0] == "zoom") fullsize = Number(cookie[1]);
}

</script>

<script>

/********************************************************************************/
/** process the key event
/********************************************************************************/
function alertkey(e) {
  if ( !e ) {
    if ( window.event ) {
      e = window.event;
    }
    else {
      return;
    }
  }

  if ( typeof(e.which) == 'number' ) {
    //NS 4, NS 6+, Mozilla 0.9+, Opera
    e = e.which;
  }
  else if( typeof(e.keyCode) == 'number'  ) {
    //IE, NS 6+, Mozilla 0.9+
    e = e.keyCode;
  }
  else if( typeof(e.charCode) == 'number'  ) {
    //also NS 6+, Mozilla 0.9+
    e = e.charCode;
  }
  else {
    return;
  }

  // left arrow and -
  if ( e == 37 || e == 100 || e == 109 || e == 189 || e == 188 ) {
    // previous
    location.href="KM20070303_07740.htm";
  }
  // right arrow and +
  else if ( e == 39 || e == 102 || e == 107 || e == 187 || e == 190 || e == 32 ) {
    // next
    location.href="KM20070224_07699.htm";
  }
  // ?
  else if ( e == 191 ) {
    location.href='../help/index.htm';
  }  
  // a
  else if ( e == 65 ) {
    location.href='../about/index.htm';
  }
  // b
  else if ( e == 66 ) {
    history.back();
  }
  // c and x
  else if ( e == 67 || e == 88 ) {
    window.close();
  }  
  // f
  else if ( e == 70 ) {
    location.href='http://www.fleischmann.hu/';
  }
  // h
  else if ( e == 72 ) {
    location.href='../contents/index.htm';
  }
  // i
  else if ( e == 73 ) {
    location.href='index.htm';
  }
  // l
  else if ( e == 76 ) {
    location.href='../contents/links.htm';
  }
  // m
  else if ( e == 77 ) {
    set(window.location);
  }  
  // p
  else if ( e == 80 ) {
    print();
  }    
  // r
  else if ( e == 82 ) {
    fullsize=1-fullsize;
	document.cookie=('zoom='+fullsize);
	resize();
	resize();
  }  
  // s
  else if ( e == 83 ) {
    location.href="pics/KM20070217_07621.jpg";
  }    
  
  // e
  else if ( e == 69 ) {
    location.href='http://jakabhaza.dyndns.org/squirrelmail/';
  }
  // o
  else if ( e == 79 ) {
    location.href='https://www.otpbank.hu/otpportal2000/online/HB0210000000.html?x=y';
  }  
  
  // g
  else if ( e == 71 ) {
    location.href='http://google.com/mail/';
  }
	  
  // u
  else if ( e == 85  ) {
    location.href='http://www.user.hu/mail/gyfleischmann.nsf';
  }  
}

if ( document.captureEvents ) {
  //non IE
  if ( Event.KEYUP ) {
  //NS 4, NS 6+, Mozilla 0.9+
  document.captureEvents(Event.KEYUP);
  }
}

// when a key is pressed, run the alertkey function
document.onkeyup = alertkey;

</script>
